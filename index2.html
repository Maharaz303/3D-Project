<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Boat Spin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      overflow: hidden;
      perspective: 1200px; /* Depth effect */
    }

    .boat {
      width: 300px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotateBoat 6s linear infinite;
    }

    .boat img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      backface-visibility: hidden; /* Hide backside */
    }

    /* Make backside visible as mirrored */
    .boat .back {
      transform: rotateY(180deg);
      position: absolute;
      top: 0;
      left: 0;
    }

    @keyframes rotateBoat {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="boat">
    <!-- Front view -->
    <img src="image1.jpg" alt="Boat" class="front">
    <!-- Backside (mirrored) -->
    <img src="image1.jpg" alt="Boat" class="back">
  </div>
</body>
</html>
